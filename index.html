<html>

<head>
    <title>Draggable Box</title>
    <meta content="text/html; charset=gb2312" http-equiv="Content-Type">
    <style>
        html,
    body {
        padding: 0px;
        margin: 0px;
    }
    </style>
</head>

<body>
    <div id="drag-wrap-box">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script type="text/javascript" src="./draggablebox.js"></script>
    <SCRIPT>
    let box = new DraggableBox({
        el: document.getElementById('drag-wrap-box'),
        width: 800,
        height: 400,
        allowDrag: true,
        autoRender: false,
        noOuterBorder: false,
        itemMinWidth: 40,
        itemMinHeight: 40,
        itemBorderWidth: 1,
        itemBorderColor: 'red',
        itemMargin: 0,
        itemWidthHeight:{
            width:[10,10,10],
            height:[10,10]
        },
        change: function(itemWidthHeight) {
            console.log(this, itemWidthHeight)
        }
    });
    </SCRIPT>
</body>

</html>
